<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <h2 class="text-center mb-4">Calculator</h2>
    <div class="mb-3">
      <label for="num1" class="form-label">Number 1</label>
      <input type="number" class="form-control" id="num1" placeholder="Enter first number">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Number 2</label>
      <input type="number" class="form-control" id="num2" placeholder="Enter second number">
    </div>
    <div class="mb-3">
      <label for="operation" class="form-label">Operation</label>
      <select class="form-select" id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
      </select>
    </div>
    <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
    <h3 class="text-center mt-4">Result: <span id="result">0</span></h3>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js">
</script>
</body>
<footer><center><h3>&copy;Basteen</h3></center></footer>
</html>
